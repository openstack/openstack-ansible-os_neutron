- name: Ensure FWaaS v1 and v2 are not enabled simultaneously
  fail:
    message: |
      FWaaS v1 and v2 cannot be enabled at the same time.
      Verify that your neutron_plugin_base variable is correct.
  when:
    - neutron_fwaas | bool
    - neutron_fwaas_v2 | bool
