### Ensure the openvswitch kernel module is loaded
openstack_host_specific_kernel_modules:
  - name: "openvswitch"
    pattern: "CONFIG_OPENVSWITCH"
    group: "network_hosts"

### Use OpenDaylight SDN Controller
neutron_plugin_type: "ml2.opendaylight"
neutron_opendaylight_conf_ini_overrides:
  ml2_odl:
    url: "http://{{ hostvars[groups['neutron_server'][0]]['ansible_default_ipv4']['address'] }}:8080/controller/nb/v2/neutron"
    username: admin
    password: admin
    port_binding_controller: "pseudo-agentdb-binding"

tempest_run: yes

tempest_plugins:
  - name: neutron
    repo: https://git.openstack.org/openstack/neutron
    branch: master

tempest_test_whitelist:
  - neutron.tests.tempest.api.test_networks*
